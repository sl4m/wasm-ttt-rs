<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe in Rust + WASM!</title>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your browser.</noscript>
    <div id="end-game">
      <span id="message"></span>
      <a href="/"> Play again</a>
    </div>
    <table id="board">
      <tr>
        <td data-pos="0" class="cell">⠀</td>
        <td data-pos="1" class="cell">⠀</td>
        <td data-pos="2" class="cell">⠀</td>
      </tr>
      <tr>
        <td data-pos="3" class="cell">⠀</td>
        <td data-pos="4" class="cell">⠀</td>
        <td data-pos="5" class="cell">⠀</td>
      </tr>
      <tr>
        <td data-pos="6" class="cell">⠀</td>
        <td data-pos="7" class="cell">⠀</td>
        <td data-pos="8" class="cell">⠀</td>
      </tr>
    </table>
    <span id="blurb">Tic-tac-toe in Rust + WASM <a href="https://sl4m.github.io/wasm-ttt-rs/">(source)</a></span>
    <script src="./bootstrap.js"></script>
  </body>
</html>
